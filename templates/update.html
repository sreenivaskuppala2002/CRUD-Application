{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-3 col-md-4  text-bg-light rounded-3">
    <div class="container col-md-10 offset-1">
    <h3>Update Record</h3>
    <form action="{% url 'update' old_record.id %}" method="post">
        {% csrf_token %}
       {{form|crispy}}
       <p class="text-center"><button class="btn btn-primary " type="submit">Update</button></p>
    </form>
</div>
</div>
{% endblock %}
